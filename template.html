<html>
<head>
	<title>Canaries</title>
</head>
<body>

<h1>Canaries</h1>

{% for msg in signed_messages %}
	<div style="padding-left: 1em">
	<h2>{{ msg.name }}</h2>
	<h5>Message</h5>
	<pre style="padding-left: 2em">{{ msg.message|e }}</pre>
	<h5>Signature</h5>
	<pre style="padding-left: 2em">{{ msg.signature|e }}</pre>
{% endfor %}

</body>
</html>
